<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- This is the foreground layer for adaptive icon -->
  <!-- Background will be transparent, showing system background -->
  <defs>
    <linearGradient id="chickenBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="comb" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D4D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Chicken body (main circle) - centered and larger for adaptive icon -->
  <circle cx="512" cy="540" r="280" fill="url(#chickenBody)" filter="url(#shadow)"/>

  <!-- Chicken head -->
  <circle cx="512" cy="350" r="180" fill="url(#chickenBody)" filter="url(#shadow)"/>

  <!-- Comb (on top of head) -->
  <path d="M 460 240 Q 460 200 480 190 Q 490 180 500 190 Q 510 200 512 180 Q 514 200 524 190 Q 534 180 544 190 Q 564 200 564 240 Z"
        fill="url(#comb)" filter="url(#shadow)"/>

  <!-- Beak -->
  <path d="M 512 370 L 480 390 L 512 400 Z" fill="#FFA726"/>
  <path d="M 480 390 L 470 395 L 480 400 Z" fill="#FF9800"/>

  <!-- Eyes -->
  <circle cx="470" cy="340" r="25" fill="#2C3E50"/>
  <circle cx="554" cy="340" r="25" fill="#2C3E50"/>
  <circle cx="475" cy="335" r="10" fill="#FFFFFF"/>
  <circle cx="559" cy="335" r="10" fill="#FFFFFF"/>

  <!-- Wattle (chin thing) -->
  <ellipse cx="512" cy="420" rx="30" ry="40" fill="url(#comb)"/>

  <!-- Wings -->
  <ellipse cx="340" cy="560" rx="100" ry="120" fill="#F5F5F5" opacity="0.9" transform="rotate(-20 340 560)"/>
  <ellipse cx="684" cy="560" rx="100" ry="120" fill="#F5F5F5" opacity="0.9" transform="rotate(20 684 560)"/>

  <!-- Wing details -->
  <path d="M 340 500 Q 300 550 340 620" stroke="#E0E0E0" stroke-width="4" fill="none"/>
  <path d="M 684 500 Q 724 550 684 620" stroke="#E0E0E0" stroke-width="4" fill="none"/>

  <!-- Feet -->
  <g transform="translate(450, 750)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#FFA726" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="-20" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="20" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
  </g>

  <g transform="translate(574, 750)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#FFA726" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="-20" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="20" y2="50" stroke="#FFA726" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Tail feathers -->
  <g transform="translate(512, 700)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#F5F5F5" transform="rotate(-30 0 0)"/>
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#FAFAFA" transform="rotate(-15 0 0)"/>
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#F0F0F0" transform="rotate(0 0 0)"/>
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#FAFAFA" transform="rotate(15 0 0)"/>
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#F5F5F5" transform="rotate(30 0 0)"/>
  </g>
</svg>
